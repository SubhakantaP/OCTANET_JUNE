<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="welcome-screen">
      <h1 style="color: rgb(243, 247, 243);">Welcome to To-Do List Create your task list</h1>
      <button id="get-started">Let's Create</button>
    </div>
    <div id="main-content" style="display: none;">
      <header>
        <h1>To-Do List</h1>
      </header>
      <main>
        <div class="task-entry">
          <input type="text" id="new-task" placeholder="Enter a new task...">
          <button id="add-task">Add</button>
        </div>
        <ul id="task-list"></ul>
      </main>
      <footer>
        <button id="select-all">Select All</button>
        <button id="clear-completed">Delete Task</button>
        <button id="print-tasks">Print</button>
      </footer>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
